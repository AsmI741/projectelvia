<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time EV Charging Station Locator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-cover bg-center bg-no-repeat overlay flex items-center justify-center" style="background-image: url('assets/elviabg.jpg');">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-center text-[#054d26] mb-6">Find Nearest EV Charging Station</h1>
            <form id="locationForm" class="space-y-4">
                <div>
                    <button id="currentLocationBtn" 
                            type="button" 
                            class="w-full bg-[#054d26] text-white py-2 px-4 rounded-md hover:bg-[#043d1e] transition duration-300">
                        Use Current Location
                    </button>
                </div>
                <div>
                    <button type="submit" 
                            class="w-full bg-[#054d26] text-white py-2 px-4 rounded-md hover:bg-[#043d1e] transition duration-300">
                        Search
                    </button>
                </div>
            </form>
            <div id="result" class="mt-6 text-center hidden">
                <h2 class="text-xl font-bold text-[#054d26] mb-2">Nearest Charging Station</h2>
                <p class="text-gray-700" id="stationInfo"></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
